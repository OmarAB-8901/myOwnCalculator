<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Own Calculator</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="calculatorBody">

    <div class="screenCalculator">
      <!-- <span class="screen" ></span> -->
      <input type="input" name="" id="screenNumbers" class="screenNumbers" minlength="1" maxlength="10" value="0"
        disabled>
      <!-- <input type="text" inputmode="numeric" name="" id="" class="screen" minlength="1" maxlength="10"> -->
    </div>

    <div class="row groupsOfButtons">

      <div class="groupRow">
        <div class="btn btn_mPlus">M+</div>
        <div class="btn btn_mMinus">M-</div>
        <div class="btn btn_C">C</div>
        <div class="btn btn_Ce">CE</div>
      </div>

      <div class="groupRow">
        <div class="btn btn_7">7</div>
        <div class="btn btn_8">8</div>
        <div class="btn btn_9">9</div>
        <div class="btn btn_divide">/</div>
      </div>

      <div class="groupRow">
        <div class="btn btn_4">4</div>
        <div class="btn btn_5">5</div>
        <div class="btn btn_6">6</div>
        <div class="btn btn_multipli">x</div>
      </div>

      <div class="groupRow">
        <div class="btn btn_1">1</div>
        <div class="btn btn_2">2</div>
        <div class="btn btn_3">3</div>
        <div class="btn btn_minus">-</div>
      </div>

      <div class="groupRow">
        <div class="btn btn_plusMinus">+/-</div>
        <div class="btn btn_0">.</div>
        <div class="btn btn_dot">0</div>
        <div class="btn btn_plus">+</div>
      </div>

    </div>

  </div>


  <script src="./assets/js/main.js"></script>
</body>

</html>
