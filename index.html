<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Calculator</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="calculatorBody">

        <div class="screenCalculator">
            <input type="input" name="" id="screenNumbers" class="screenNumbers" minlength="1" maxlength="10" value="0" disabled>
        </div>

        <div class="row groupsOfButtons">

            <div class="groupRow">
                <div class="btn btn_mPlus" data-btnType="mPlus">M+</div>
                <div class="btn btn_mMinus" data-btnType="mMinus">M-</div>
                <div class="btn btn_backspace" data-btnType="backspace">C</div>
                <div class="btn btn_delete" data-btnType="delete">CE</div>
            </div>

            <div class="groupRow">
                <div class="btn btn_7" data-btnType="7">7</div>
                <div class="btn btn_8" data-btnType="8">8</div>
                <div class="btn btn_9" data-btnType="9">9</div>
                <div class="btn btn_divide" data-btnType="divide">/</div>
            </div>

            <div class="groupRow">
                <div class="btn btn_4" data-btnType="4">4</div>
                <div class="btn btn_5" data-btnType="5">5</div>
                <div class="btn btn_6" data-btnType="6">6</div>
                <div class="btn btn_multipli" data-btnType="multipli">x</div>
            </div>

            <div class="groupRow">
                <div class="btn btn_1" data-btnType="1">1</div>
                <div class="btn btn_2" data-btnType="2">2</div>
                <div class="btn btn_3" data-btnType="3">3</div>
                <div class="btn btn_minus" data-btnType="minus">-</div>
            </div>

            <div class="groupRow">
                <div class="btn btn_plusMinus" data-btnType="plusMinus">+/-</div>
                <div class="btn btn_0" data-btnType="0">.</div>
                <div class="btn btn_dot" data-btnType="dot">0</div>
                <div class="btn btn_plus" data-btnType="plus">+</div>
            </div>

        </div>

    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
